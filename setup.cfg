<?xml version="1.0" encoding="UTF-8"?>
<Configuration>
  <Product>
    <Name>Outlook Phishing Reporter</Name>
    <Version>1.0.0.0</Version>
    <Manufacturer>Outlook Phishing Reporter</Manufacturer>
    <Description>Outlook add-in for reporting phishing and spam emails</Description>
    <UpgradeCode>12345678-1234-1234-1234-123456789012</UpgradeCode>
    <ProductCode>87654321-4321-4321-4321-210987654321</ProductCode>
  </Product>
  
  <Installation>
    <TargetFolder>%ProgramFiles%\Outlook Phishing Reporter</TargetFolder>
    <Files>
      <File source="OutlookPhishingReporter\bin\Release\OutlookPhishingReporter.dll" />
      <File source="OutlookPhishingReporter\bin\Release\OutlookPhishingReporter.pdb" optional="true" />
    </Files>
  </Installation>
  
  <Registry>
    <Entry key="HKLM\Software\Microsoft\Windows\CurrentVersion\Uninstall\Outlook Phishing Reporter" />
    <Entry key="HKCU\Software\Microsoft\Office\Outlook\Addins\OutlookPhishingReporter.ThisAddIn" />
  </Registry>
  
  <PostInstall>
    <Action>RestartOutlook</Action>
    <Message>Please restart Outlook to load the add-in</Message>
  </PostInstall>
</Configuration>
